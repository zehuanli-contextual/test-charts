{{- if .Values.tailscaleService.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.tailscaleService.name | default (printf "%s-tailscale" (include "nginx-chart.fullname" .)) }}
  {{- with .Values.tailscaleService.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  annotations:
    tailscale.com/expose: "true"
    {{- with .Values.tailscaleService.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: ExternalName
  externalName: {{ required "A valid externalName is required!" .Values.tailscaleService.externalName }}
{{- end }}
