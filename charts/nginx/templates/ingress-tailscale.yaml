{{- if .Values.ingressTailscale.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "nginx-chart.fullname" . }}-tailscale
  labels:
    {{- include "nginx-chart.labels" . | nindent 4 }}
    {{- with .Values.ingressTailscale.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.ingressTailscale.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingressTailscale.ingressClassName }}
  ingressClassName: {{ .Values.ingressTailscale.ingressClassName }}
  {{- else }}
  ingressClassName: tailscale
  {{- end }}
  {{- if .Values.ingressTailscale.tls }}
  tls:
    {{- range .Values.ingressTailscale.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingressTailscale.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "nginx-chart.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
