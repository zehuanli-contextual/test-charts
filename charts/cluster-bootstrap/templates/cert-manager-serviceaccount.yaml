{{- if .Values.certManager.serviceAccount.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.certManager.serviceAccount.name }}
  namespace: {{ .Values.certManager.serviceAccount.namespace }}
  annotations:
    {{- toYaml .Values.certManager.serviceAccount.annotations | nindent 4 }}
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: {{ .Values.certManager.serviceAccount.name }}
    app.kubernetes.io/component: cert-manager
{{- end }}
